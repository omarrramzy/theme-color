<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theme Color</title>
</head>
<body>
    <h3>Choose Your Color</h3>
    <div class="btns">
        <button onclick="firebrickBtn()" class="firebrickColor"></button>
        <button onclick="cornflowerblueBtn()" class="cornflowerblueColor"></button>
        <button onclick="darkkhakiBtn()" class="darkkhakiColor"></button>
        <button onclick="pinkBtn()" class="pinkColor"></button>
    </div>
    <select class="chooseFont" onclick="display()" name="" id="">
        <option value="">Font Style</option>
        <option id="verdFont" value="verdana">verdana</option>
        <option id="cursFont" value="cursive">cursive</option>
        <option id="gigiFont" value="Gigi">Gigi</option>
        <option id="papyrusFont" value="Papyrus">Papyrus</option>
        <option id="onyxFont" value="Onyx">Onyx</option>
        <option id="stencilFont" value="Stencil">Stencil</option>
        <option id="vivaldiFont" value="Vivaldi">Vivaldi</option>
        <option id="ravieFont" value="Ravie">Ravie</option>
    </select>
    <div class="paragraph">
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic exercitationem adipisci temporibus placeat nostrum cumque, eveniet eaque minus, ab laudantium, ipsa sint aut voluptatibus unde culpa ratione alias? Distinctio, porro.
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
